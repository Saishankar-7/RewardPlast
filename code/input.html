<body>
        <section>
            <h2><ion-icon name="earth"></ion-icon>REWARDPLAST</h2>
            <p class="pa">TURNING THE TRASH INTO TREASURE</p>
        </section>
    <div class="line-container">
        <hr class="line">
    </div>
    <h1>Enter Plastic Contribution</h1>
    <div class="form-container">
        <form action="updateleaderboard.php" method="post" onsubmit="submitForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="plasticAmount">Plastic Amount:</label>
            <input type="number" id="plasticAmount" name="plasticAmount" step="0.01" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            var form = document.querySelector('form');
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'updateleaderboard.php', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = xhr.responseText;
                    alert(response); // Display the response in an alert box
                    location.reload();
                } else {
                    alert('Error: ' + xhr.status);
                }
            };

            xhr.send(formData);
        }
        function goBack() {
            window.location.href = 'page2.php'; // Redirect back to page2.php
        }
    </script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
