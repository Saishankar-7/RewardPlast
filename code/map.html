        <button class="goback-button"onclick="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></button>
        <script>
          // Define the callback function as initializeMap
          function initializeMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
              center: { lat: 20.5937, lng: 78.9629 }, // Set the initial center to India's coordinates
              zoom: 4, // Set the initial zoom level
            });
          
            // Array of locations (latitude and longitude) with names
            const locations = [
                  { lat: 17.964730576458862, lng:  78.54189905569669, name:'REWARDPLAST Main branch'}, 
                  { lat:17.936094761545963,lng: 83.39499527972626, name:'REWARDPLAST Branch-10'},
                  { lat:17.835618070693666,lng: 83.19625771661045, name:'REWARDPLAST Branch-3'},
                  { lat: 21.735235328934195, lng:73.00732433944172,name:'REWARDPLAST Branch-4'},
                  { lat:20.37145856604537,lng: 72.95385957195792,name:'REWARDPLAST Branch-5'},
                  { lat:19.88620143649953, lng: 72.91821639363538,name:'REWARDPLAST Branch-6'},
                  { lat:19.23126868494899, lng: 73.04296751776427,name:'REWARDPLAST Branch-7'},
                  { lat:19.09196888542456, lng: 72.85932673411385,name:'REWARDPLAST Branch-8'},
                  { lat:15.841475317747946, lng: 75.0045266461853,name:'REWARDPLAST Branch-9'},
                  { lat:16.989065, lng: 82.247467,name:'REWARDPLAST Branch-2'},
                ];
            // Add markers for each location
            locations.forEach(location => {
              const marker = new google.maps.Marker({
                position: { lat: location.lat, lng: location.lng },
                map: map,
                title: location.name, // Set the title for the marker (name of the location)
              });
          
              // Add an info window (pop-up) to display the location name when the marker is clicked
              const infowindow = new google.maps.InfoWindow({
                content: location.name, // Display the location name as the content of the info window
              });
          
              marker.addListener('click', function() {
                infowindow.open(map, marker);
              });
            });
          }
      </script>
